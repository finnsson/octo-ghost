<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="lib/knockout-3.0.0.js"></script>
    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="../src/octo-ghost.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
</head>
<body>

<div class="container">

    <div data-bind="with: accounts">

        <button class="btn btn-primary" data-bind="click: groupByType">Group by type</button>
        <button class="btn btn-primary" data-bind="click: groupByOwner">Group by owner</button>

        <button class="btn btn-info" data-bind="click: clearGrouping">Group by nothing</button>

        <form role="form">
            <div class="form-group">
                <label for="filterBalance">Balance greater than</label>
                <input data-bind="value: balanceFilter.value" type="email" class="form-control" id="filterBalance"
                       placeholder="Enter balance">
            </div>
            <button data-bind="click: applyFilter" type="submit" class="btn btn-default">Apply filter</button>
            <button data-bind="click: clearFilter" type="submit" class="btn btn-default">Clear filter</button>
        </form>


        <div data-bind="foreach: groups">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 25%">Name</th>
                    <th data-bind="click: sortByBalance" style="width: 25%; text-align: right;">Balance</th>
                    <th data-bind="click: sortByType" style="width: 25%">Account Type</th>
                    <th data-bind="click: sortByOwner" style="width: 25%">Account Owner</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: dataList">
                <tr>
                    <td data-bind="text: name"></td>
                    <td style="text-align: right;" data-bind="text: balance"></td>
                    <td data-bind="text: type"></td>
                    <td data-bind="text: owner"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
</body>
</html>
